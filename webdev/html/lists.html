<!DOCTYPE html>

<html>
    <head>
        <title>Lists website</title>
    </head>
    <body>

        <h4>Unordered List</h4>
        <ul>
            <li>pizza dough</li>
            <li>sauce</li>
            <li>cheese</li>
            <li>toppings
                <ul>
                    <li>pepperoni</li>
                    <li>msuhrooms</li>
                    <li>peppers</li>
                </ul>
            </li>
        </ul>

        <h4>Ordered List</h4>
        <!--type can be num, char, or roman-->
        <ol type="A">
            <li>eat breakfast</li>
            <li>shower</li>
            <li>brush teeth</li>
        </ol>

        <h4>Description List</h4>
        <dl>
            <dt>HTML</dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>JS</dt>
            <dd>Javascript</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
        </dl>
    </body>
</html>
