<!DOCTYPE html>

<html>
    <head>
        <title>Table website</title>
    </head>
    <body>

        <h3>Store Hours</h3>

        <!--th for table header, td for table data, tr for table row-->
        <table bgcolor="black" width="700">
            <tr bgcolor="grey">
                <th width="100">Sunday</th>
                <th width="100">Monday</th>
                <th width="100">Tuesday</th>
                <th width="100">Wednesday</th>
                <th width="100">Thursday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
            </tr>
            <tr bgcolor="lightgrey" align="center">
                <td>Closed</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>Closed</td>
            </tr>
        </table>
    </body>
</html>
