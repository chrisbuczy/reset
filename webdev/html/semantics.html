<!DOCTYPE html>

<!--semantics are easier to read
    ex. main, footer, header, nav-->
<html>
    <head>
        <title>Semantics website</title>
    </head>
    <body>
       
        <main>
       
            <header>
                <h1>semantics are used to name groups of HTML code</h1>
                <nav>
                    <a href="google.com">this is the nav bar</a>
                </nav>
            </header>
       
            <article>
                <p>articles are for blog or forum posts, and obviously articles</p>
                <mark>
                    mark is for highlited text
                </mark>
            </article>
            
            <section>
                <footer>
                    <p>This is the footer</p>
                </footer>
            </section>

            <aside>
                this is used for the side bar
            </aside>

            <time>
                11:37
            </time>

            <figure>
                <img src="media/mango.jpg" title="mango" alt="mango phonk">
                figure is used for images
            </figure>
            
        </main>

    </body>
</html>
