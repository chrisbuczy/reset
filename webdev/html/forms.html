<!DOCTYPE html>

<html>
    <head>
        <title>form websit3</title>
    </head>
    <body>

        <!--there are alot of input types (dont memorize just google it)-->
        <form action="action_page.php" method="POST">

            <!--name attribute like a varible name for backend
            using for is a good practice                   -->
            <div>
                <label for="fname">first name:</label>
                <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
            </div>

            <br>

            <div>
                <label for="lname">last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Squarepants" required>
            </div>

            <br>

            <div>
                <label for="pass">password:</label>
                <input type="password" id="pass" name="pass" maxlength="12" required>
            </div>

            <br>

            <div>
                <label for="email">email:</label>
                <input type="email" id="email" name="email" required placeholder="SPants@gmail.com">
            </div>

            <br>

            <div>
                <label for="telephone">telephone:</label>
                <input type="tel" id="telephone" name="telephone" required placeholder="123-456-7890">
            </div>

            <br>

            <div>
                <label for="date">date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <br>

            <div>
                <input type="reset">
            </div>

            <br>

            <div>
                <input type="submit">
            </div>

        </form>
    </body>

</html>
